</div>
    <div class="form-anfrage">
        <form method="POST" action="https://formkeep.com/f/088d589f3aa2">
                <div class="name">
                    <input class="form-item" maxlength="100" required type="text" name="name" id="name" value="" placeholder="Name"/>
                <div class="email">
                    <input class="form-item" maxlength="100" required type="email" name="email" id="email" value="" placeholder="Email"/>
                </div>
                <div class="category">
                    <select id="category" name="category">
                        <option value="">- Kategorie -</option>
                        <option value="1">Event</option>
                        <option value="1">Sport</option>
                        <option value="1">Portrait</option>
                        <option value="1">Sonstiges</option>
                    </select>
                </div>
                <div class="anfrage">
                    <textarea class="form-item" maxlength="7500" required name="message" id="message" placeholder="Deine Anfrage..." rows="8"></textarea>
                </div>
                <div class="form-item toc">
                    <label for="toc">
                        <input autocomplete="off" required type="checkbox" id="toc" name="toc">Du erklärst dich damit einverstanden, dass die Daten zum Zwecke deines Anliegens verarbeitet und gespeichert werden. Für mehr Infos klicke bitte <a target="_blank" href="/toc.html">hier.</a> 
                        </label>
                </div>
                <div class="submit">
                    <ul class="actions">
                        <li><input type="submit" value="Anfrage senden"/></li>
                    </ul>
                </div>
            </form>
    </div>

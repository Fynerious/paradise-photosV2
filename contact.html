<!DOCTYPE HTML>
<html lang="de">
<head>
    <title>Paradise Photos - Kontakt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
<div class="header">
          <h1><a href="index.html" class="brand">Paradise Photos</a></h1>
    <div class="navbar">
        <nav id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
            <img id="close" src="assets/icons/icons8-cross-50.png" class="close-icon" alt="" onclick="closemenu()" />
        </nav>
        <img id="open" src="assets/icons/icons8-menu-50.png" class="menu-icon" alt="" onclick="openmenu()"/>
    </div>
</div>
    <div class="form-anfrage">
        <form method="POST" action="https://formkeep.com/f/088d589f3aa2">
                <div class="name">
                    <input maxlength="100" required type="text" name="name" id="name" value="" placeholder="Name" />
                </div>
                <div class="email">
                    <input maxlength="100" required type="email" name="email" id="email" value="" placeholder="Email" />
                </div>
                <div class="category">
                    <select name="category" id="category">
                        <option value="">- Kategorie -</option>
                        <option value="1">Event</option>
                        <option value="1">Sport</option>
                        <option value="1">Portrait</option>
                        <option value="1">Sonstiges</option>
                    </select>
                </div>
                <div class="anfrage">
                    <textarea maxlength="7500" required name="message" id="message" placeholder="Deine Anfrage..." rows="6"></textarea>
                </div>
                <div>
                    <input autocomplete="off" required type="checkbox" id="toc" name="toc">
                    <label for="toc">Du erklärst dich damit einverstanden, dass die Daten zum Zwecke deines Anliegens verarbeitet und gespeichert werden. Für mehr Infos klicke bitte <a target="_blank" href="/Datenschutz.html">hier.</a> </label>
                </div>
                <div class="submit">
                    <ul class="actions">
                        <li><input type="submit" value="Sende Anfrage" class="primary" /></li>
                    </ul>
                </div>
        </form>
    </div>
<script src="assets/js/main.js"></script>
</body>
</html>
